name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]  # ✅ Added space before closing bracket

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ✅ Cache dependencies
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm       # global npm cache
            node_modules # local project dependencies
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present
